<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stock Market Simulator ğŸ¦</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script defer src="app.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>ğŸ¦ Aandelen Simulator</h1>

    <canvas id="chart"></canvas>

    <!-- Buy/Sell Controls -->
    <div id="controls">
      <select id="player"></select>
      <select id="stock"></select>
      <input type="number" id="amount" placeholder="Aantal" min="1"/>
      <button id="buy">Koop</button>
      <button id="sell">Verkoop</button>
      
      <button id="save">Save Game</button>
      <button id="loadBtn">Load Game</button>
      <input type="file" id="load" style="display:none">
    </div>

    <!-- Tab Menu -->
    <div class="tabs">
      <div class="tab active" data-tab="console">Console</div>
      <div class="tab" data-tab="portfolio">Portfolio</div>
      <div class="tab" data-tab="market">Market</div>
    </div>

    <!-- Tab Panels -->
    <div id="console" class="tab-panel active">
      <pre id="log"></pre>
    </div>

    <div id="portfolio" class="tab-panel">
      <div class="portfolio"></div>
    </div>

    <div id="market" class="tab-panel">
      <!-- Market table is generated dynamically by app.js -->
    </div>
  </div>
</body>
</html>
