<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Aandelen Simulator ğŸ¦</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script defer src="app.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>ğŸ¦ Aandelen Simulator</h1>
    <canvas id="chart"></canvas>

    <div id="controls">
      <select id="player"></select>
      <select id="stock"></select>
      <input type="number" id="amount" placeholder="Aantal" min="1"/>
      <button id="buy">Koop</button>
      <button id="sell">Verkoop</button>
    </div>

    <!-- Tabs -->
    <div class="tabs">
      <button class="tab-btn active" data-tab="log-tab">Log / Console</button>
      <button class="tab-btn" data-tab="portfolio-tab">Portfolio</button>
      <button class="tab-btn" data-tab="market-tab">Stock Market</button>
    </div>

    <!-- Tab Contents -->
    <div class="tab-content" id="log-tab">
      <pre id="log"></pre>
    </div>

    <div class="tab-content" id="portfolio-tab" style="display:none;">
      <div id="portfolio"></div>
    </div>

    <div class="tab-content" id="market-tab" style="display:none;">
      <div id="market"></div>
    </div>
  </div>
</body>
</html>
