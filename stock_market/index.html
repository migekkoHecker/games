<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Aandelen Simulator ğŸ¦</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script defer src="app.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>ğŸ¦ Aandelen Simulator</h1>

    <canvas id="chart"></canvas>

    <!-- Purchase Controls -->
    <div id="controls">
      <select id="player"></select>
      <select id="stock"></select>
      <input type="number" id="amount" placeholder="Aantal" min="1"/>
      <button id="buy">Koop</button>
      <button id="sell">Verkoop</button>
    </div>

    <!-- Tabs -->
    <div id="tabs">
      <div class="tab active" data-tab="log">Console</div>
      <div class="tab" data-tab="portfolio">Portfolio</div>
      <div class="tab" data-tab="market">Market</div>
    </div>

    <!-- Tab Content -->
    <div id="tab-content">
      <pre id="log" class="tab-panel active"></pre>
      <div id="portfolio" class="tab-panel"></div>
      <div id="market" class="tab-panel"></div>
    </div>

  </div>
</body>
</html>
