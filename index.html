<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Games Hub</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      color: #f1f5f9;
      display: flex;
      min-height: 100vh;
      transition: background 0.5s;
    }

    /* Sidebar */
    .sidebar {
      width: 260px;
      background-color: rgba(30, 41, 59, 0.95);
      padding: 30px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      backdrop-filter: blur(10px);
      box-shadow: 3px 0 15px rgba(0,0,0,0.3);
    }

    .sidebar h1 {
      font-size: 2rem;
      color: #3b82f6;
      margin-bottom: 10px;
      text-align: center;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.4);
    }

    .sidebar p {
      color: #cbd5e1;
      font-size: 1rem;
      text-align: center;
      font-weight: 400;
    }

    /* Main content */
    .main {
      flex: 1;
      padding: 40px 30px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 30px;
      align-items: start;
    }

    /* Game cards */
    .game-card {
      background-color: rgba(30, 41, 59, 0.85);
      border-radius: 15px;
      padding: 20px;
      text-decoration: none;
      color: #f1f5f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform 0.25s ease, box-shadow 0.25s ease, background 0.25s ease;
      backdrop-filter: blur(5px);
    }

    .game-card:hover {
      transform: scale(1.05);
      box-shadow: 0 15px 25px rgba(0,0,0,0.5);
      background-color: rgba(59, 130, 246, 0.15);
    }

    .game-card img {
      width: 90px;
      height: 90px;
      margin-bottom: 15px;
      object-fit: cover;
      border-radius: 12px;
      transition: transform 0.25s ease;
    }

    .game-card:hover img {
      transform: rotate(5deg) scale(1.1);
    }

    .game-card h2 {
      font-size: 1.3rem;
      margin-bottom: 8px;
      color: #3b82f6;
      text-align: center;
      font-weight: 700;
    }

    .game-card p {
      font-size: 0.95rem;
      color: #cbd5e1;
      text-align: center;
      font-weight: 400;
    }

    /* Responsive */
    @media(max-width: 768px){
      body {
        flex-direction: column;
      }
      .sidebar {
        width: 100%;
        flex-direction: row;
        justify-content: space-between;
        padding: 15px 20px;
      }
      .sidebar h1, .sidebar p {
        font-size: 1rem;
      }
      .main {
        padding: 20px;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 20px;
      }
      .game-card img {
        width: 70px;
        height: 70px;
      }
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <h1>Mini Games Hub</h1>
    <p>Click a game to play!</p>
  </div>

  <div class="main">
    <a class="game-card" href="ball-duelist-2/">
      <img src="https://via.placeholder.com/90?text=Ball" alt="Ball Duelist 2">
      <h2>Ball Duelist 2</h2>
      <p>Best game ever</p>
    </a>

    <a class="game-card" href="space-shooter/">
      <img src="https://via.placeholder.com/90?text=Space" alt="Space Shooter">
      <h2>Space Shooter</h2>
      <p>Shoot aliens and dodge bullets!</p>
    </a>

    <a class="game-card" href="maze-runner/">
      <img src="https://via.placeholder.com/90?text=Maze" alt="Maze Runner">
      <h2>Maze Runner</h2>
      <p>Find your way out before time runs out.</p>
    </a>

    <a class="game-card" href="puzzle-mania/">
      <img src="https://via.placeholder.com/90?text=Puzzle" alt="Puzzle Mania">
      <h2>Puzzle Mania</h2>
      <p>Solve tricky puzzles to win.</p>
    </a>
  </div>

</body>
</html>
