<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Games Hub</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }

    body {
      background-color: #0f172a;
      color: #f1f5f9;
      min-height: 100vh;
    }

    /* Navigation Bar */
    nav {
      width: 100%;
      background-color: #1e293b;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    nav h1 {
      font-size: 1.5rem;
      color: #3b82f6;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    nav ul li a {
      color: #f1f5f9;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.2s;
    }

    nav ul li a:hover {
      color: #3b82f6;
    }

    /* Main content */
    main {
      padding: 40px 30px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 25px;
      max-width: 1200px;
      margin: 0 auto;
    }

    /* Game cards */
    .game-card {
      background-color: #1e293b;
      border-radius: 15px;
      padding: 20px;
      text-decoration: none;
      color: #f1f5f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .game-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.4);
    }

    .game-card img {
      width: 80px;
      height: 80px;
      margin-bottom: 15px;
      object-fit: cover;
      border-radius: 10px;
    }

    .game-card h2 {
      font-size: 1.2rem;
      margin-bottom: 10px;
      color: #3b82f6;
      text-align: center;
    }

    .game-card p {
      font-size: 0.9rem;
      color: #cbd5e1;
      text-align: center;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 20px;
      background-color: #1e293b;
      color: #94a3b8;
      margin-top: 40px;
    }

    @media(max-width: 768px){
      nav ul {
        gap: 10px;
      }

      main {
        padding: 20px 15px;
        gap: 15px;
      }

      .game-card img {
        width: 70px;
        height: 70px;
      }
    }
  </style>
</head>
<body>

  <nav>
    <h1>Mini Games Hub</h1>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Arcade</a></li>
      <li><a href="#">Puzzle</a></li>
      <li><a href="#">Action</a></li>
    </ul>
  </nav>

  <main>
    <a class="game-card" href="ball-duelist-2/">
      <img src="https://via.placeholder.com/80?text=Ball" alt="Ball Duelist 2">
      <h2>Ball Duelist 2</h2>
      <p>The best game ever</p>
    </a>

    <a class="game-card" href="space-shooter/">
      <img src="https://via.placeholder.com/80?text=Space" alt="Space Shooter">
      <h2>Space Shooter</h2>
      <p>Shoot aliens and dodge bullets!</p>
    </a>

    <a class="game-card" href="maze-runner/">
      <img src="https://via.placeholder.com/80?text=Maze" alt="Maze Runner">
      <h2>Maze Runner</h2>
      <p>Find your way out before time runs out.</p>
    </a>

    <a class="game-card" href="puzzle-mania/">
      <img src="https://via.placeholder.com/80?text=Puzzle" alt="Puzzle Mania">
      <h2>Puzzle Mania</h2>
      <p>Solve tricky puzzles to win.</p>
    </a>
  </main>

  <footer>
    &copy; 2025 Mini Games Hub
  </footer>

</body>
</html>
