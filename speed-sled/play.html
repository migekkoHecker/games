<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Speed Sled</title>
<link rel="icon" href="https://raw.githubusercontent.com/migekkoHecker/games/refs/heads/main/sled-logo.png">
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    font-family: 'Roboto', sans-serif;
    background: linear-gradient(135deg, #0f172a, #1e293b);
    color: #f1f5f9;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: stretch;
  }

  #container {
    display: flex;
    flex-direction: row;
    width: 100%;
    height: 100%;
    max-width: 100vw;
    max-height: 100vh;
    overflow: hidden;
  }

  .game-wrapper {
    flex-shrink: 0;
    background: #000;
    border-radius: 15px;
    overflow: hidden;
    box-shadow: 0 10px 25px rgba(0,0,0,0.6);
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .game-wrapper iframe {
    border: none;
    transform-origin: top left;
  }

  .instructions {
    width: 300px;
    background: rgba(30,41,59,0.85);
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.4);
    flex-shrink: 0;
    overflow-y: auto;
  }

  h1 {
    text-align: center;
    color: #3b82f6;
    margin: 0 0 10px 0;
  }

  h2 {
    color: #38bdf8;
    margin-bottom: 10px;
  }

  @media(max-width: 900px){
    #container {
      flex-direction: column;
    }
    .instructions {
      width: 100%;
      height: 200px;
    }
  }
</style>
</head>
<body>
  <div id="container">
    <div class="game-wrapper" id="gameWrapper">
      <iframe id="gameFrame" src="index.html" allowtransparency="true" scrolling="no"></iframe>
    </div>

    <div class="instructions" id="instructions">
      <h1>How to Play</h1>
      <p>Just race and get some good times</p>
      <p>ðŸŽ® Player 1: <b>WASD</b></p>
      <p>ðŸŽ® Player 2: <b>Arrow Keys</b></p>
      <p>ðŸ”¥ Each character has unique abilities</p>

      <h2>Credits</h2>
      <p>Made by <b>Pikminie</b></p>
    </div>
  </div>

<script>
function scaleGame() {
  const gameWrapper = document.getElementById('gameWrapper');
  const gameFrame = document.getElementById('gameFrame');
  const instructions = document.getElementById('instructions');

  // Available width and height for the game
  const containerWidth = window.innerWidth - instructions.offsetWidth;
  const containerHeight = window.innerHeight;

  // Original game size
  const originalWidth = 480;
  const originalHeight = 360;

  // Scale to fit container while keeping aspect ratio
  const scaleX = containerWidth / originalWidth;
  const scaleY = containerHeight / originalHeight;
  const scale = Math.min(scaleX, scaleY);

  // Set wrapper size
  gameWrapper.style.width = `${originalWidth * scale}px`;
  gameWrapper.style.height = `${originalHeight * scale}px`;

  // Scale iframe
  gameFrame.style.width = `${originalWidth}px`;
  gameFrame.style.height = `${originalHeight}px`;
  gameFrame.style.transform = `scale(${scale})`;
}

// Initial scale
window.addEventListener('load', scaleGame);
window.addEventListener('resize', scaleGame);
</script>
</body>
</html>
