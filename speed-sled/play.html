<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Speed Sled Wrapper</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    font-family: 'Roboto', sans-serif;
    background: linear-gradient(135deg, #0f172a, #1e293b);
    display: flex;
    justify-content: center;
    align-items: flex-start;
  }

  .container {
    display: flex;
    width: 100%;
    height: 100%;
    max-width: 1200px;
    margin: 0 auto;
    gap: 20px;
  }

  .game-frame {
    flex-grow: 1;
    position: relative;
    background: black;
    overflow: hidden;
    border-radius: 15px;
  }

  .game-frame iframe {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 480px; /* original width */
    height: 360px; /* original height */
    transform: translate(-50%, -50%) scale(1);
    transform-origin: top left;
    border: none;
  }

  .instructions {
    width: 300px;
    background: rgba(30,41,59,0.85);
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.4);
  }
</style>
</head>
<body>

<div class="container">
  <div class="game-frame" id="gameWrapper">
    <iframe src="index.html" id="gameFrame"></iframe>
  </div>

  <div class="instructions">
    <h2>How to Play</h2>
    <p>Just race and get some good times</p>
    <p>ðŸŽ® Player 1: <b>WASD</b></p>
    <p>ðŸŽ® Player 2: <b>Arrow Keys</b></p>
    <p>ðŸ”¥ Each character has unique abilities</p>

    <h2>Credits</h2>
    <p>Made by <b>Pikminie</b></p>
  </div>
</div>

<script>
function scaleGame() {
  const wrapper = document.getElementById('gameWrapper');
  const iframe = document.getElementById('gameFrame');

  const wrapperWidth = wrapper.clientWidth;
  const wrapperHeight = wrapper.clientHeight;
  
  const scaleX = wrapperWidth / 480; // original width
  const scaleY = wrapperHeight / 360; // original height
  const scale = Math.min(scaleX, scaleY);

  iframe.style.transform = `translate(-50%, -50%) scale(${scale})`;
}

window.addEventListener('resize', scaleGame);
window.addEventListener('load', scaleGame);
</script>

</body>
</html>
