<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Speed Sled</title>
<link rel="icon" href="https://raw.githubusercontent.com/migekkoHecker/games/refs/heads/main/sled-logo.png">
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    font-family: 'Roboto', sans-serif;
    background: linear-gradient(135deg, #0f172a, #1e293b);
    color: #f1f5f9;
    overflow: hidden; /* prevent scrollbars */
  }

  h1 {
    text-align: center;
    color: #3b82f6;
    margin: 20px 0;
  }

  #container {
    display: flex;
    flex-direction: row;
    gap: 30px;
    width: 100%;
    max-width: 1200px;
    margin: 0 auto;
    align-items: flex-start;
  }

  .game-wrapper {
    position: relative;
    width: 800px;
    aspect-ratio: 480 / 360;
    background: #000;
    border-radius: 15px;
    overflow: hidden;
    box-shadow: 0 10px 25px rgba(0,0,0,0.6);
    flex-shrink: 0;
    transition: all 0.3s ease;
  }

  .game-wrapper iframe {
    position: absolute;
    width: 100%;
    height: 100%;
    transform-origin: top left;
    border: none;
  }

  .instructions {
    width: 300px;
    background: rgba(30,41,59,0.85);
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.4);
    flex-shrink: 0;
    transition: opacity 0.3s ease;
  }

  .hidden {
    opacity: 0;
    pointer-events: none;
    width: 0;
  }

  .fullscreen-game {
    position: fixed !important;
    top: 0;
    left: 0;
    width: 100vw !important;
    height: 100vh !important;
    aspect-ratio: auto !important;
    border-radius: 0 !important;
    box-shadow: none !important;
    z-index: 9999;
  }

  .fullscreen-btn {
    margin-top: 10px;
    padding: 10px 15px;
    background: #3b82f6;
    color: white;
    font-weight: bold;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.2s;
    position: absolute;
    bottom: 10px;
    right: 10px;
    z-index: 10000;
  }

  .fullscreen-btn:hover {
    background: #2563eb;
  }
</style>
</head>
<body>
  <h1>Speed Sled</h1>
  <div id="container">
    <div class="game-wrapper" id="gameWrapper">
      <iframe id="gameFrame" src="https://turbowarp.org/1086209938/embed?autoplay&fullscreen-background=black&pause&clones" allowtransparency="true" scrolling="no"></iframe>
      <button class="fullscreen-btn" id="fullscreenBtn">Fullscreen</button>
    </div>

    <div class="instructions" id="instructions">
      <h2>How to Play</h2>
      <p>Just race and get some good times</p>
      <p>ðŸŽ® Player 1: <b>WASD</b></p>
      <p>ðŸŽ® Player 2: <b>Arrow Keys</b></p>
      <p>ðŸ”¥ Each character has unique abilities</p>

      <h2>Credits</h2>
      <p>Made by <b>Pikminie</b></p>
    </div>
  </div>

<script>
const fullscreenBtn = document.getElementById('fullscreenBtn');
const gameWrapper = document.getElementById('gameWrapper');
const instructions = document.getElementById('instructions');
const header = document.querySelector('h1');

let isFullscreen = false;

fullscreenBtn.addEventListener('click', () => {
  isFullscreen = !isFullscreen;
  if (isFullscreen) {
    gameWrapper.classList.add('fullscreen-game');
    instructions.classList.add('hidden');
    header.style.display = 'none';
  } else {
    gameWrapper.classList.remove('fullscreen-game');
    instructions.classList.remove('hidden');
    header.style.display = 'block';
  }
});
</script>
</body>
</html>
