<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Speed Sled</title>
<link rel="icon" href="https://raw.githubusercontent.com/migekkoHecker/games/refs/heads/main/sled-logo.png" type="image/png">
<style>
  html, body {
    margin: 0;
    height: 100%;
    width: 100%;
    font-family: 'Roboto', sans-serif;
    background: linear-gradient(135deg, #0f172a, #1e293b);
    color: #f1f5f9;
    box-sizing: border-box;
    overflow: hidden;
  }

  body {
    display: flex;
    justify-content: center;
    align-items: flex-start;
    padding: 30px;
    transition: background 0.3s;
  }

  .container {
    display: flex;
    flex-direction: row;
    gap: 30px;
    width: 100%;
    max-width: 1200px;
    align-items: flex-start;
    transition: all 0.3s;
  }

  .game-wrapper {
    position: relative;
    width: calc(480px * 1.6);
    height: calc(360px * 1.6);
    background: #000;
    border-radius: 15px;
    overflow: hidden;
    box-shadow: 0 10px 25px rgba(0,0,0,0.6);
    transition: all 0.3s;
    z-index: 10;
  }

  .game-wrapper.fullscreen {
    width: 100vw;
    height: 100vh;
    border-radius: 0;
    box-shadow: none;
  }

  .game-wrapper iframe {
    width: 100%;
    height: 100%;
    border: none;
    display: block;
  }

  .instructions {
    flex-shrink: 0;
    width: 300px;
    background: rgba(30,41,59,0.85);
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.4);
    height: fit-content;
    transition: opacity 0.3s;
  }

  .instructions.hidden {
    opacity: 0;
    pointer-events: none;
    width: 0;
    padding: 0;
    margin: 0;
  }

  h1 {
    text-align: center;
    width: 100%;
    margin-bottom: 20px;
    color: #3b82f6;
  }

  h2 {
    color: #38bdf8;
    margin-bottom: 10px;
  }

  .fullscreen-btn {
    position: absolute;
    bottom: 10px;
    right: 10px;
    padding: 10px 15px;
    background: #3b82f6;
    color: white;
    font-weight: bold;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.2s;
    z-index: 20;
  }

  .fullscreen-btn:hover {
    background: #2563eb;
  }

  @media(max-width: 1000px){
    .container {
      flex-direction: column;
      align-items: center;
    }
    .instructions {
      width: 100%;
    }
    .game-wrapper {
      width: calc(480px * 1.3);
      height: calc(360px * 1.3);
    }
  }
</style>
</head>
<body>
  <div>
    <h1>Speed Sled</h1>
    <div class="container" id="container">
      <div class="game-wrapper" id="gameWrapper">
        <iframe id="gameFrame" src="index.html" allowtransparency="true" scrolling="no"></iframe>
        <button class="fullscreen-btn" id="fullscreenBtn">Fullscreen</button>
      </div>

      <div class="instructions" id="instructions">
        <h2>How to Play</h2>
        <p>Just race and get some good times</p>
        <p>ðŸŽ® Player 1: <b>WASD</b></p>
        <p>ðŸŽ® Player 2: <b>Arrow Keys</b></p>
        <p>ðŸ”¥ Each character has unique abilities</p>

        <h2>Credits</h2>
        <p>Made by <b>Pikminie</b></p>
      </div>
    </div>
  </div>

<script>
  const fullscreenBtn = document.getElementById('fullscreenBtn');
  const gameWrapper = document.getElementById('gameWrapper');
  const instructions = document.getElementById('instructions');
  const container = document.getElementById('container');

  let isFullscreen = false;

  fullscreenBtn.addEventListener('click', () => {
    isFullscreen = !isFullscreen;

    if (isFullscreen) {
      gameWrapper.classList.add('fullscreen');
      instructions.classList.add('hidden');
      container.style.justifyContent = 'center';
    } else {
      gameWrapper.classList.remove('fullscreen');
      instructions.classList.remove('hidden');
      container.style.justifyContent = 'flex-start';
    }
  });
</script>
</body>
</html>
