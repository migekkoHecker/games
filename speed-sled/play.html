<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Speed Sled</title>
<link rel="icon" href="https://raw.githubusercontent.com/migekkoHecker/games/refs/heads/main/sled-logo.png">
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    font-family: 'Roboto', sans-serif;
    background: linear-gradient(135deg, #0f172a, #1e293b);
    color: #f1f5f9;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: flex-start;
  }

  #container {
    display: flex;
    flex-direction: row;
    height: 100%;
    width: 100%;
    max-width: 100vw;
    max-height: 100vh;
    padding: 20px;
    box-sizing: border-box;
  }

  .game-wrapper {
    position: relative;
    width: 480px;
    height: 360px;
    background: #000;
    border-radius: 15px;
    overflow: hidden;
    box-shadow: 0 10px 25px rgba(0,0,0,0.6);
    flex-shrink: 0;
  }

  .game-wrapper iframe {
    width: 480px;
    height: 360px;
    border: none;
    transform-origin: top left;
    display: block;
  }

  .instructions {
    margin-left: 20px;
    width: 300px;
    background: rgba(30,41,59,0.85);
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.4);
    overflow-y: auto;
  }

  h1 {
    margin-top: 0;
    margin-bottom: 15px;
    color: #3b82f6;
  }

  h2 {
    color: #38bdf8;
    margin-bottom: 10px;
  }

  @media(max-width: 900px){
    #container {
      flex-direction: column;
      align-items: center;
    }
    .instructions {
      width: 100%;
      margin-left: 0;
      margin-top: 15px;
    }
  }
</style>
</head>
<body>
  <div id="container">
    <div class="game-wrapper" id="gameWrapper">
      <iframe id="gameFrame" src="index.html" allowtransparency="true" scrolling="no"></iframe>
    </div>

    <div class="instructions">
      <h1>How to Play</h1>
      <p>Just race and get some good times</p>
      <p>ðŸŽ® Player 1: <b>WASD</b></p>
      <p>ðŸŽ® Player 2: <b>Arrow Keys</b></p>
      <p>ðŸ”¥ Each character has unique abilities</p>

      <h2>Credits</h2>
      <p>Made by <b>Pikminie</b></p>
    </div>
  </div>

<script>
function scaleGame() {
  const wrapper = document.getElementById('gameWrapper');
  const iframe = document.getElementById('gameFrame');

  const availableWidth = window.innerWidth - 340; // 340 = sidebar width + margin
  const availableHeight = window.innerHeight - 40; // 40 = some padding

  const originalWidth = 480;
  const originalHeight = 360;

  const scaleX = availableWidth / originalWidth;
  const scaleY = availableHeight / originalHeight;
  const scale = Math.min(scaleX, scaleY, 1.5); // optional max scale like TurboWarp

  iframe.style.transform = `scale(${scale})`;
}
window.addEventListener('resize', scaleGame);
window.addEventListener('load', scaleGame);
</script>
</body>
</html>
